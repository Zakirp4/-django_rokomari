{% extends 'base/base.html' %}


{% block content %}
<div class="card">
    <div class="card-header">Writer List</div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>S/L</th>
                <th>Name</th>
            </tr>
            {% for writer in writers %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'writer_detail' writer.pk %}">{{ writer.name }}</a></td>
            </tr>
            {% endfor %}

        </table>
    </div>
</div>





{% endblock %}
